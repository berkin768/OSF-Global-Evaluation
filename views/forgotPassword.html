<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <script src="/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/js/angular.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/userFactory.js" type="text/javascript"></script>
    <script src="/js/loginHandler.js" type="text/javascript"></script>
    <script src="/js/headerHandler.js" type="text/javascript"></script>
    <title>
        FORGOT PASSWORD
    </title>
</head>

<body ng-app="login">
        <header ng-controller="headerController">
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="/" style="padding-top:3px">
                                <img width="200" height="40" src="/images/logo.png" style="float:left">
                            </a>
                        </div>
                        <div id='navbar' class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li ng-repeat="category in categories">
                                    <a href="{{category.url}}">{{category.text}}</a>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li ng-repeat="item in navbarObjects">
                                    <a ng-if="item.type === 'unAuth'" href='{{item.url}}'>{{item.text}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
    <div id='main'>
        <div class='container'  ng-controller="loginController">
            <div id='input-group' class="well col-md-6" style="float: none;  margin: 0 auto;">
                <form name='forgotPasswordForm' ng-submit="sendEmail()" role="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input ng-change='validEmailSet()' ng-model='email' type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                        <span ng-show="forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$error.required" class="help-block">Email is required</span>
                    </div>
                    <button ng-disabled="forgotPasswordForm.email.$invalid"  type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6 alert alert-danger ng-cloak" style="float: none;  margin: 0 auto;" ng-show="alert">
                <strong>Danger!</strong> This email address is not exist
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Email Verification</h4>
                </div>
                <div class="modal-body">
                    <p>Your email has been sent</p>
                </div>
                <div class="modal-footer">
                    <a href='/' type="button" class="btn btn-primary">Go Homepage</a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
